{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl ring-1 ring-gray-300 flex flex-col items-center">
    <h2 class="text-center text-4xl font-extrabold text-gray-900 mb-8 tracking-wide drop-shadow-sm">
      Login to Your Account
    </h2>

    <form method="post" novalidate class="w-full flex flex-col items-center">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" 
              class="mt-8 w-full max-w-xs py-3 bg-indigo-600 hover:bg-indigo-700 focus-visible:ring focus-visible:ring-indigo-500 focus:outline-none text-white font-semibold rounded-xl shadow-lg transition duration-300">
        Login
      </button>
    </form>

    {% if form.errors %}
      <div class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center font-semibold w-full max-w-xs">
        Invalid login credentials. Please try again.
      </div>
    {% endif %}

    <p class="mt-6 text-center text-gray-600 text-sm">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold underline">
        Register here
      </a>.
    </p>
  </div>
</div>

<style>
  /* Center label text */
  label {
    display: block;
    font-weight: 700;
    margin-bottom: 0.4rem;
    font-size: 1rem;
    color: #1F2937; /* gray-800 */
    text-align: center; /* center labels */
  }

  /* Center input text */
  input, select, textarea {
    border: 2px solid #4B5563; /* dark gray */
    border-radius: 0.75rem; /* rounded-xl */
    padding: 0.75rem 1rem;
    font-size: 1.125rem; /* text-lg */
    transition: border-color 0.3s, box-shadow 0.3s;
    box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.05);
    text-align: center; /* center input text */
  }

  input:focus, select:focus, textarea:focus {
    border-color: #4F46E5; /* indigo-600 */
    box-shadow: 0 0 0 3px rgb(99 102 241 / 0.5);
    outline: none;
  }
</style>
{% endblock %}
