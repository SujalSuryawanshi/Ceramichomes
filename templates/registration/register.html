{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="min-h-screen flex items-center justify-center from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-10 rounded-3xl shadow-xl ring-1 ring-gray-300">
    <h2 class="text-center text-4xl font-extrabold text-gray-900 mb-8 tracking-wide drop-shadow-sm">
      Create Your Account
    </h2>

    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" 
              class="mt-8 w-full py-3 bg-indigo-600 hover:bg-indigo-700 focus-visible:ring focus-visible:ring-indigo-500 focus:outline-none text-white font-semibold rounded-xl shadow-lg transition duration-300">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800 font-semibold underline">
        Login here
      </a>.
    </p>
  </div>
</div>

<style>
  /* Style for crispy form inputs */
  input, select, textarea {
    border: 2px solid #4B5563; /* dark gray */
    border-radius: 0.75rem; /* rounded-xl */
    padding: 0.75rem 1rem;
    font-size: 1.125rem; /* text-lg */
    transition: border-color 0.3s, box-shadow 0.3s;
    box-shadow: inset 0 1px 2px rgb(0 0 0 / 0.05);
  }
  input:focus, select:focus, textarea:focus {
    border-color: #4F46E5; /* indigo-600 */
    box-shadow: 0 0 0 3px rgb(99 102 241 / 0.5);
    outline: none;
  }

  label {
    display: block;
    font-weight: 700;
    margin-bottom: 0.4rem;
    font-size: 1rem;
    color: #1F2937; /* gray-800 */
  }
</style>
{% endblock %}
